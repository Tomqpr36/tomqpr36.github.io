<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Snake Game</h1>
        <div class="btn-game">
        <button id="start" class ="start-game-buttons">Start/Restart</button>
        <button id="hard-start" class ="start-game-buttons">Hard Start/Restart</button>
        <button id="harder-start" class ="start-game-buttons">Harder Start/Restart</button>
        </div>
        <h2>Score <span id="score"></span></h2>
        <p id="game-over"></p>
        <div class="grid"></div>
        <h4 id="btn-reveal">Playing on touch screen? Click here to toggle your arrows</h4>
        <div class="arrow-container">
            <button class="arrow" id="up">ᐃ</button>
            <button class="arrow" id="left">ᐊ</button>
            <button class="arrow" id="right">ᐅ</button>
            <button class="arrow" id="down">ᐁ</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
